<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link href="https://vjs.zencdn.net/6.2.0/video-js.css" rel="stylesheet">
		<link href="/generic/css/header.css" rel="stylesheet"/>
		<link href="/stream/css/stream.css" rel="stylesheet"/>
		<title>Hypertube</title>
	</head>
	<body>
		<header>
			<!-- header is imported from generic dir -->
		</header>

		<video id="video" class="video-js vjs-default-skin vjs-fluid" controls preload="auto" data-setup='{"example_option":true}'>
		<!-- <video id="video" class="vjs-fluid video-js" controls preload="metadata" data-setup="{}"> -->
			<p class="vjs-no-js">
				To view this video please enable JavaScript, and consider upgrading to a web browser that
				<a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
			</p>
		</video>
		<!--
		<video id="video" style="width:100%" controls=""></video>
		-->
		<div id="waitStart" class="text-center" style="display:none;"></div>
		<form id="url" action="?" method="get" class="form-group">
			<input type="text" name="url" autocomplete="off" class="form-control" placeholder="url of torrent">
			<input type="submit" value="stream" class="btn btn-default btn-sm">
		</form>
		<div id="spin" class="">
			<div id="blink">
				<table class="table table-bordered">
					<tbody>
						<tr>
							<th scope="row" class="trn">title</th>
							<td id="title"></td>
						</tr>
						<tr>
							<th scope="row" class="trn">runtime</th>
							<td id="runtime"></td>
						</tr>
						<tr>
							<th scope="row" class="trn">average rating</th>
							<td id="avg_rating"></td>
						</tr>
						<tr>
							<th scope="row" class="trn">description</th>
							<td id="description"></td>
						</tr>
						<tr>
							<th scope="row" class="trn">writer</th>
							<td id="writer"></td>
						</tr>
						<tr>
							<th scope="row" class="trn">actors</th>
							<td id="actors"></td>
						</tr>
						<tr>
							<th scope="row" class="trn">director</th>
							<td id="director"></td>
						</tr>
						<tr>
							<th scope="row" class="trn">producteur</th>
							<td id="producer"></td>
						</tr>
						<tr>
							<th scope="row" class="trn">date</th>
							<td id="date"></td>
						</tr>
						<tr>
							<th scope="row" class="trn">subjects</th>
							<td id="subject"></td>
						</tr>
						<tr>
							<th scope="row" class="trn">files</th>
							<td id="listFiles">
								<ul>
									<li>No video found</li>
								</ul>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class=" pb-cmnt-container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-color" id="comment">
                <div class="panel-body" id="#tipou">
                    <textarea id="commentary"  class="pb-cmnt-textarea"></textarea>
                    <form class="form-inline">
                        <button class="btn btn-primary pull-right" id="share" type="button">Share</button>
                    </form>
										<HR>
                </div>
            </div>
        </div>
    </div>
</div>



		<footer style="text-align: right; cursor: default;">
			<span style="color: #2C3E50; font-weight: bold;">Hypertube team</span><span style="margin-left: 5px;" class="glyphicon glyphicon-copyright-mark" aria-hidden="true"></span>
		</footer>
	</body>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="http://vjs.zencdn.net/6.2.0/video.js"></script>
	<script src="/lib/utils.js"></script>
	<script src="/stream/js/stream.js"></script>
</html>
